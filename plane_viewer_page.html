<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>3D Model Viewer</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
    <style>
        body { 
            margin: 0; 
            padding: 20px; 
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        model-viewer { 
            width: 100%; 
            height: 500px; 
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <model-viewer 
        alt="3D Model" 
        src="https://github.com/phanton-07/bug-free-octo-telegram/raw/refs/heads/main/assets/Small%20Airplane.glb?raw=true" 
        camera-controls 
        touch-action="pan-y"
        auto-rotate
        shadow-intensity="1">
    </model-viewer>
</body>
</html>
